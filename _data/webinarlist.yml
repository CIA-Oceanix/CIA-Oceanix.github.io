- title: "Hybrid Dynamical Systems: Augmenting Physics with Machine Learning"
  image: thome.png
  description: This talk addresses the problem of combining Machine Learning and Model-Based approaches for complex dynamic forecasting. We especially tackle the situation where a prior physical knowledge formalized through ODE-PDE is available, but is incomplete in the sense that it cannot fully describe the observed dynamics. PhyDNet is a two-branch recurrent neural network, one branch is responsible for modeling the physical dynamics in the latent space while the other branch captures the complementary information required for accurate prediction. Experiments on various video datasets show the relevance of the approach. To study more in depth the cooperation between ML and MB models, I concentrate on the decomposition between both components. I introduce a principled learning framework, called APHYNITY which minimizes the norm of the data-driven complement under the constraint of perfect prediction of the augmented model. I provide a theoretical analysis of the decomposition and show that we can ensure existence and uniqueness decomposition guarantees, under mild conditions. I will present several applications where ODE-PDE dynamics can be augmented with APHYNITY to ensures better forecasting and parameter identification performances than MB or ML models alone, and that competing MB-ML hybrid methods.
