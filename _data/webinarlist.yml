- title: "Filling the gaps in Ocean observation with BGC-Argo…and machine learning"
  image: claustre.jpg
  description: With the increasing use of new autonomous observation systems, we are progressively leaving an era of chronic under-sampling and observation of the ocean, especially in its biogeochemical dimension. For the open ocean, BGC-Argo is the bridgehead of these systems. It allows to start filling our observational gaps for a number of key variables. In parallel, the influx of data generated by BGC-Argo now offer the possibility to use them as predictors of biogeochemical variables that are not yet amenable to autonomous measurements (carbonate systems, some nutrients), through machine learning method developed thanks to high quality historical databases (e.g. Glodap V2). In addition, BGC-Argo brings a vertical dimension to ocean color satellite observations and the use of machine learning also allows the development of merging applications for three-dimensional reconstructions of some biogeochemical or optical fields (Chla, POC, light). Finally, and again thanks to the progressive densification of observations allowed by BGC-Argo, the first bioregionalizations of the global ocean can now encompass the entire water column and open perspectives for the study of the biological pump and carbon sequestration.
