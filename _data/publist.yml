- title: "4D temperature, salinity and mixed layer depth in the Gulf Stream, reconstructed from remote sensing and in situ observations with neural networks"
  image: fig_epauthenet_2022.jpg
  description: We introduce OSnet (Ocean Stratification network), a new ocean reconstruction system aimed at providing a physically consistent analysis of the upper ocean stratification. The proposed scheme is a bootstrapped 5 multilayer perceptron trained to predict simultaneously temperature and salinity profiles down to 1000m and the Mixed Layer Depth from surface data covering 1993 to 2019. OSnet is trained to fit sea surface temperature and sea level anomalies onto all historical in-situ profiles in the Gulf Stream region. We asses its relevance with respect to state-of-the-art products.
