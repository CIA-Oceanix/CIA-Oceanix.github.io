  news2:

- title: "Rain Rate Estimation with SAR using NEXRAD measurements with Convolutional Neural Networks"
  image: fig_acolin_rain2022.jpg
  description: Remote sensing of rainfall events is critical for both operational and scientific needs. Ground-based weather radars, such as NOAA's Next-Generation Radar (NEXRAD), provide reflectivity and precipitation measurements of rainfall events. However, the observation range of such radars is limited to a few hundred kilometers. Here we propose a deep learning approach to extract rainfall information from SAR imagery. We demonstrate that a convolutional neural network, such as U-Net, trained on a colocated and preprocessed Sentinel1-NEXRAD dataset clearly outperforms state-of-the-art filtering schemes.
