- title: "Learning-based estimation of in-situ wind speed from underwater acoustics"
  image: fig_arXiv_mzambra.jpg
  description: Wind speed retrieval at sea surface is of primary importance for scientific and operational applications. Here, we introduce a deep learning approach for the retrieval of wind speed time series from underwater acoustics possibly complemented by other data sources such as weather model reanalyses. Our approach bridges data assimilation and learning-based frameworks to benefit both from prior physical knowledge and computational efficiency. Numerical experiments on real data demonstrate that we outperform the state-of-the-art data-driven methods.
